{% extends 'base.html' %}

{% block title %}Certifications{% endblock %}

{% block content %}
{% load static %}

<style>
    .card:hover {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.8);
        transform: scale(1.05);
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .custom-background {
        background-color: #031633;
        padding: 20px;
        color: white;
    }

    .custom-background .card-body {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px;
    }

    .custom-background .card-body p {
        color: white;
    }    
    .btn:hover {
        box-shadow: 0 0 5px #dc3545, 0 0 25px #dc3545, 0 0 50px #dc3545, 0 0 100px #dc3545, 0 0 200px #dc3545;
    }
</style>

<div class="container custom-background">
    <h1 class="mt-4">Certifications</h1>
    <div class="row">
        {% for certification in certifications %}
            <div class="col-md-4 mb-4">
                <div class="card-img">
                    <img src="{% static 'images/certificate/' %}certificate{{ certification }}.jpg" class="card-img-top img-fluid mb-3" alt="Certification {{ certification }} Image">
                </div>
                <a href="{% url 'certification_detail' certification %}" class="btn btn-outline-danger">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
